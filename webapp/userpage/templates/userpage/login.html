{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <title>User</title>
</head>

<body>
  
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-3 mt-md-4 pb-5">

                <h2 class="fw-bold mb-1 text-uppercase">hasta veya doktor</h2>
                <h2 class="fw-bold mb-5 text-uppercase">giriş sayfası</h2>

                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                    
                <br>
                <form method="POST">
                  {% csrf_token %}
                  <div data-mdb-input-init="" class="form-outline form-white mb-4" data-mdb-input-initialized="true">
                    <input type="text" name="ID" class="form-control form-control-lg">
                    <label class="form-label" for="ID" style="margin-left: 0px;">Hasta ID veya Doktor ID</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div data-mdb-input-init="" class="form-outline form-white mb-4" data-mdb-input-initialized="true">
                    <select class="form-select" name="type">
                      <option value="seçilmedi">Lütfen doktor mu hasta mı olduğunuzu seçiniz.</option>
                      <option value="Hasta">Hasta</option>
                      <option value="Doktor">Doktor</option>
                    </select>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
                    
                    <button data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-outline-light btn-lg px-5" type="submit" data-mdb-button-initialized="true">Giriş Yap</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>


  
</body>

</html>
