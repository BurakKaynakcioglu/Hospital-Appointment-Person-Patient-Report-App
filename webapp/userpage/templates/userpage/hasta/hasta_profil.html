<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
  <title>User</title>
</head>

<body>

    <!--navbar start-->
    <nav class="navbar navbar-expand-lg bg-success bg-gradient" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#">Hasta Paneli</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor02" style="">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hastaPage' id=user.hastaID %}">Randevu Ekle/Sil/Görüntüle </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hastaRaporPage' id=user.hastaID %}">Raporlarım</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'hastaProfilePage' id=user.hastaID %}">Profili Düzenle</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand mb-0 h1" href="#">Hoşgeldin {{ user.ad }}</a>
      </div>
    </nav>
    <!--navbar finish-->

    <div class="container mt-3">
      <h1>Profili Düzenle</h1>
      <hr>

      {% if green_error %}
        <div class="alert alert-success">
          {{ green_error }}
        </div>    
      {% endif %}

      <!-- Data ekle -->
      <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="ad" class="form-label">Ad</label>
            <input type="text" class="form-control" value="{{user.ad}} "name="ad">
          </div>
          <div class="mb-3">
            <label for="soyad" class="form-label">Soyad</label>
            <input type="text" class="form-control" value="{{user.soyad}}" name="soyad">
          </div>
          <div class="mb-3">
            <label for="dogumTarih" class="form-label">Doğum Tarihi</label>
            <input type="text" class="form-control" value="{{user.dogumTarihi}}" name="dogumTarih">
          </div>
          <div class="mb-3">
            <label for="telefonNumarasi" class="form-label">Telefon Numarası</label>
            <input type="text" class="form-control" value="{{user.telNo}}" name="telefonNumarasi">
          </div>
          <div class="mb-3">
            <label for="adres" class="form-label">Adres</label>
            <input type="text" class="form-control" value="{{user.adres}}" name="adres">
          </div>
          <div class="mb-3"></div>
          <input type="submit" value="Değiştir" class="btn btn-primary">
          <div class="mb-3"></div>
        </form>

      </div>

    <br></br>
  
</body>

</html>
